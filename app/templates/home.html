<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Прогноз пыльцы</title>
</head>
<body>

    <h1>Прогноз концентрации пыльцы</h1>
    <canvas id="pollenChart" width="600" height="300"></canvas>

    <div>
        <canvas id="pollenChart"></canvas>
    </div>

    <div>
        <a href="?period=day">День</a> |
        <a href="?period=week">Неделя</a> |
        <a href="?period=month">Месяц</a>
    </div>

    {{ chart_data|json_script:"chart-data" }}

    <h2>Таблица данных</h2>

    <table border="1" cellpadding="6">
        <tr>
            <th>Город</th>
            <th>Тип пыльцы</th>
            <th>Дата</th>
            <th>Концентрация</th>
        </tr>

        {% for item in data %}
        <tr>
            <td>{{ item.city }}</td>
            <td>{{ item.pollen_type.name }}</td>
            <td>{{ item.date }}</td>
            <td>{{ item.concentration }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Данных нет</td>
        </tr>
        {% endfor %}
    </table>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Получение данных из скрытого элемента
        const chartDataElement = document.getElementById('chart-data');
        if (chartDataElement) {

            const chartData = JSON.parse(chartDataElement.textContent);
            // Подготовка данных
            const labels = chartData.map(item => item.date);
            const values = chartData.map(item => item.value);

            
            // Создание графика
            const ctx = document.getElementById('pollenChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Концентрация пыльцы',
                        data: values,
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 2,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Концентрация (grains/m³)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Дата'
                            }
                        }
                    }
                }
            });
        }
    </script>

</body>
</html>
